[tox]
envlist = py26, py27, py33, py34, py35, docs

[testenv]
sitepackages=
    True
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/ehrcorral
commands =
    python setup.py test
deps =
    pip==7.0.2
    -r{toxinidir}/requirements_dev.txt

[testenv:py26]
; Python 2.6 needs to use nose for unittest2 to work
commands =
    nosetests tests/test_ehrcorral.py

[testenv:py33]
; Need to discover test to properly pick them up in Python 3
commands =
    coverage erase
    coverage run --source ehrcorral -m unittest discover

[testenv:py34]
; Need to discover test to properly pick them up in Python 3
commands =
    coverage erase
    coverage run --source ehrcorral -m unittest discover

[testenv:py35]
; Output coverage report on last environment tested
commands =
    coverage erase
    coverage run --source ehrcorral -m unittest discover
    coverage combine
    coverage report

[testenv:docs]
basepython =
    python
changedir =
    docs
deps =
    sphinx
commands =
    sphinx-build -W -v -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[flake8]
max-line-length = 80


